# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  release:
    type: ['published']

permissions:
  contents: write  # Ensures the workflow has the correct write permissions

jobs:

  build:
    runs-on: self-hosted
    strategy:
      matrix:
        go-version: ['1.22']
        goos: [linux, windows, freebsd]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
          go-version: ${{ matrix.go-version }}
          
    - name: Test
      run: go test -v ./...

    - name: Build
      run: |
          mkdir -p ./dist/${{ matrix.goos }}_${{ matrix.goarch }}_${{ matrix.go-version }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ./dist/${{ matrix.goos }}_${{ matrix.goarch }}_${{ matrix.go-version }}/file-mover-daemon cmd/main.go

    - name: Upload Release Artifacts
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/${{ matrix.goos }}_${{ matrix.goarch }}_${{ matrix.go-version }}/file-mover-daemon
        asset_name: file-mover-daemon-${{ matrix.goos }}-${{ matrix.goarch }}-${{ matrix.go-version }}
        asset_content_type: application/octet-stream

